    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
    var t = 1297110663;
    function next() {
        var v = 0;
        if(ch1.length != 0) {
            v = ch1[ch1.length-1];
        }
        return {
            time: ++t,
            value: v
        };
    }

    var count = 0;
    var ch1 = [];
    colors = {
        0: "blue",
        1: "purple",
        2: "yellow",
        3: "orange",
        4: "green",
        5: "red",
        6: "pink",
        7: "gray",
        8: "black"
    }

    var delta_low = 0,
        delta_high = -4,

        theta_low = 4,
        theta_high = 7,

        alpha_low = 8,
        alpha_high = 15,

        beta_low = 16,
        beta_high = 25,

        gamma_low = 25,
        gamma_high = 40;

    var x_axis = '10*log(Î¼V**2 / Hz)';
    var chart_a=null, chart_b=null;

    var data_a = [], data_b = [];
    var h=600, w=100, v=70;

            var x = d3.scale.linear()
                .domain([0, 1])
                .range([0, w]);

            var y = d3.scale.linear()
                .domain([-35000, 35000])
                .rangeRound([0, h]);

            function redraw(data, chart) {

                chart.selectAll("rect")
                .data(data)
                .transition()
                .duration(1000)
                .attr("y", function(d) {
                        return h - y(d.value) - .5; 
                    })
                .attr("height", function(d) { 
                
                    return Math.abs(y(d.value)); 
                })
                .style("fill", function(d, i) { 
                    return colors[i];
                });
            }

    function makeChart(selector, data) {

                var 
                rand = d3.random.normal(0, 100),
                data = d3.range(8).map(next);


        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(d3.time.format("%Y-%m"));



            var chart = d3.select(selector)
                .append("svg:svg")
                .attr("class", "chart")
                .attr("width", w * data.length - 1)
                .attr("height", Math.abs(h));


            chart.selectAll("rect")
                .data(data)
                .enter().append("svg:rect")
                .attr("x", function(d, i) { return x(i) - .5; })
                .attr("y", function(d) { return h - y(d.value) - .5; })
                .style("fill", function(d, i) { 
                    return colors[i];
                })
                .attr("width", w)
                .attr("height", function(d) { return Math.abs(y(d.value)); })
                .text(function(d) {
                    return d.value;
                })

            chart.append("svg:line")
                .attr("x1", 0)
                .attr("x2", w * data.length)
                .attr("y1", h - .5)
                .attr("y2", h - .5)
                .attr("stroke", "#000");

            redraw(data, chart);

            // setInterval(function() {
            //     data.shift();
            //     data.push(next());
            //     redraw();
            // }, 500);

        return chart;
    };

    chart_a = makeChart('#thechart', data_a);
    chart_b = makeChart('#thechart2', data_b);

    var count = 10;
    (function () {
    if ("WebSocket" in window) {
        var ws = new WebSocket("ws://10.2.30.212:51244/ws?Id=123456789");
        ws.onopen = function() {
            ws.send("Opened");
        };
        ws.onmessage = function (evt) {
            var received_msg = evt.data;
            if (count % 10 == 0)  {
                data_a = [];
                numbers = received_msg.split(",");
                for(kk=0; kk<8; kk++){
                    var n = {
                        time: ++t,
                        value: parseInt(numbers[kk])
                    }
                    data_a.push(n);    
                }
                redraw(data_a, chart_a);

            } else{
            }
            count++;
        };
        ws.onclose = function() { 
        };
    } else {
        alert("WebSocket NOT supported by your Browser!");
    }
    })();
    

</script>
