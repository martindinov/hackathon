    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

    var count = 0;

    colors = {
        0: "blue",
        1: "purple",
        2: "yellow",
        3: "orange",
        4: "green"
    }

    var delta_low = 0,
        delta_high = -4,

        theta_low = 4,
        theta_high = 7,

        alpha_low = 8,
        alpha_high = 15,

        beta_low = 16,
        beta_high = 25,

        gamma_low = 25,
        gamma_high = 40;

    var x_axis = '10*log(Î¼V**2 / Hz)';


    function makeChart(selector){
            var t = 1297110663,
                v = 70,
                rand = d3.random.normal(0, 100),
                data = d3.range(5).map(next);

            function next() {
                return {
                    time: ++t,
                    value: v = Math.abs(rand()),
                };
            
            }

            var w = 50,
                h = 200;

            var x = d3.scale.linear()
                .domain([0, 1])
                .range([0, w]);

            var y = d3.scale.linear()
                .domain([0, 100])
                .rangeRound([0, h]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(d3.time.format("%Y-%m"));



            var chart = d3.select(selector)
                .append("svg:svg")
                .attr("class", "chart")
                .attr("width", w * data.length - 1)
                .attr("height", h);


            chart.selectAll("rect")
                .data(data)
                .enter().append("svg:rect")
                .attr("x", function(d, i) { return x(i) - .5; })
                .attr("y", function(d) { return h - y(d.value) - .5; })
                .style("fill", function(d, i) { 
                    return colors[i];
                })
                .attr("width", w)
                .attr("height", function(d) { return y(d.value); })
                .text(function(d) {
                    return d.value;
                })

            chart.append("svg:line")
                .attr("x1", 0)
                .attr("x2", w * data.length)
                .attr("y1", h - .5)
                .attr("y2", h - .5)
                .attr("stroke", "#000");

            redraw();

            function redraw() {
                chart.selectAll("rect")
                .data(data)
                .transition()
                .duration(1000)
                .attr("y", function(d) { return h - y(d.value) - .5; })
                .attr("height", function(d) { return y(d.value); })
                .style("fill", function(d, i) { 
                    return colors[i];
                });
            }

            setInterval(function() {
                data.shift();
                data.push(next());
                redraw();
            }, 500);
    };

    makeChart('#thechart');
    makeChart('#thechart2');
